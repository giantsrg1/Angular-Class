<!DOCTYPE html>

<html data-ng-app="myApp">
	<head>
 		<title>Lesson 3</title>
	</head>

	<body data-ng-controller="mainCtrl as ctrl">

		<div data-ng-repeat="contact in ctrl.contacts">
			<input type="radio" name="userContact" data-ng-value="contact" data-ng-model="ctrl.userSelection"><span data-ng-bind="contact.position"></span>
		</div>

		<div>
			Contact: <span data-ng-bind="ctrl.userSelection.lname"></span>, <span data-ng-bind="ctrl.userSelection.fname"></span>
		</div>

		<br>
		<br>
		<br>
		<br>

		<div>
			<div>
				First: 
				<span data-ng-if="!ctrl.isEditing" data-ng-bind="ctrl.user.fname"></span>
				<span data-ng-if="ctrl.isEditing"><input type="text" data-ng-model="ctrl.userEdit.fname"></span>
			</div>
			<div>
				Last: 
				<span data-ng-if="!ctrl.isEditing" data-ng-bind="ctrl.user.lname"></span>
				<span data-ng-if="ctrl.isEditing"><input type="text" data-ng-model="ctrl.userEdit.lname"></span>
			</div>

			<button data-ng-if="!ctrl.isEditing" data-ng-click="ctrl.isEdit()">Edit</button>
			<div data-ng-if="ctrl.isEditing">
				<button data-ng-click="ctrl.saveUser()">Save</button>
				<button data-ng-click="ctrl.isNotEdit()">Cancel</button>
			</div>

			<div>Email: <span data-ng-bind="ctrl.user.email"></span>

		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="Practice-Examples-1.js"></script>
	</body>
</html>
