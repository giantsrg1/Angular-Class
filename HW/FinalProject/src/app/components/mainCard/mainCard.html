<!-- cardController as cardCtrl -->

<div class="row">
	<div class="col-xs-6">
		<img src="{{cardCtrl.profile.img}}" alt="Profile Pic">
	</div>
	<div class="col-xs-6">
		<div><b>Name:</b> {{::cardCtrl.profile.fname}} {{::cardCtrl.profile.lname}}</div>
		<div><b>Sex:</b> {{::cardCtrl.profile.sex}}</div>
		<div><b>Birthday:</b> {{::cardCtrl.profile.birthday}}</div>
		<div><b>City:</b> {{::cardCtrl.profile.city}}</div>

	</div>
</div>
