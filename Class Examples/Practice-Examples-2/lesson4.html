<!DOCTYPE html>

<html data-ng-app="Lesson04">
	<head>
 		<title>Lesson 4</title>
	</head>

	<body data-ng-controller="mainCtrl as ctrl">

		<h3>Custom Services</h3>

		<div data-ng-repeat="folder in ctrl.folders">
			<h1 data-ng-bind="folder.name"></h1>
			<h3 data-ng-repeat="item in folder.items">
				<span data-ng-bind="item.name"></span>
			</h3>
		</div> 

		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="index.js"></script>
		<script src="services.js"></script>			
	</body>
</html>
