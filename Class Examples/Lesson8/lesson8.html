<!DOCTYPE>
<html data-ng-app="MainApp">
	<head>
		<title>Lesson 8</title>
	</head>

	<body data-ng-controller="MainController as ctrl">
		<h1>Lesson 8: Requests and Resources</h1>

		<button data-ng-click="ctrl.onClick()">Click Me!</button>

		<div>
			<h1>Address Lookup</h1>
			<input type="text" name="address" data-ng-model="ctrl.searchAddress" data-ng-change="ctrl.getAddresses()">

			<div data-ng-repeat="address in ctrl.addresses">
				<div data-ng-bind="address.formatted_address"></div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-resource.js"></script>
		<script src="lesson8.js"></script>
	</body>
</html>
